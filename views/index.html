<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Alicia's Personal API</h1>
            <div id="profile-list">
              <script id="profile-template" type="text/x-handlebars-template">
                <div id="test-card" class="card">
                  <img src="{{githubProfileImage}}">
                  <h5> {{name}} </h5>
                  <h5> {{currentCity}} </h5>
                  <a href="{{githubLink}}">GitHub Link</a> <br>
                  <a href="{{personalSiteLink}}">Personal Site Link</a>
                </div>
              </script>
            </div>
          <div class="divider"></div>
          <div class="section"></div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input field" "col s12">
                  <label for="show_name">Name of Show</label>
                  <input id="show_name" type="text">
                </div>
                <div class="input field" "col s12">
                  <label for="tv_network">TV Network</label>
                  <input id="tv_network" type="text">
                </div>
                <div class="input field" "col s12">
                  <label for="description">Show Description</label>
                  <input id="description" type="text">
                </div>
                <div class="input field" "col s12">
                  <label for="show_image">Show Image URL</label>
                  <input id="show_image" type="text">
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
